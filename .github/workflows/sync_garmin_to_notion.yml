name: Sync Garmin to Notion

on:
  schedule:
    # Runs every 15 minutes from 6 AM to 11 PM Zurich time
    # Zurich is UTC+1 (winter) or UTC+2 (summer)
    # To cover both DST periods, we run from 4 AM to 10 PM UTC (covers 6 AM - 11 PM in both CET and CEST)
    - cron: '*/15 4-21 * * *'  # Every 15 minutes from 4:00 to 21:45 UTC
  workflow_dispatch:
env:
  TZ: 'Europe/Zurich'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run script
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_PR_DB_ID: ${{ secrets.NOTION_PR_DB_ID }}
          NOTION_STEPS_DB_ID: ${{ secrets.NOTION_STEPS_DB_ID }}
          NOTION_SLEEP_DB_ID: ${{ secrets.NOTION_SLEEP_DB_ID }}
          TZ: 'Europe/Zurich'
        run: |
          python garmin-activities.py
